{% extends 'base.html' %}
{% block content %}

<div class="card mb-3">
    <img src="{{ post.image.url }}" class="card-img-top" >
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}}</h5>
      <p class="card-text">{{ post.content }}</p>
      <p class="card-text"><small class="text-muted">{{ post.time_create }}</small></p>
    </div>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
  </form>

{% endblock %}
