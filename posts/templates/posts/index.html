{% extends 'base.html' %}
{% block content %}
<center>
{% for post in posts %}
    
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ post.image.url }}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content|truncatewords:30 }}</p>
          <p class="card-text"><small class="text-muted"> Опубликовано в :{{ post.time_create }}</small></p>
          <a href="{% url 'add_like' post.pk %}"> {{ post.likes.all|length }} like</a>
          <a href="{% url 'detail' post.pk %}"> читать дальше </a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <hr>
  <br>
    {% endfor %}
{% endblock %}
</center>
