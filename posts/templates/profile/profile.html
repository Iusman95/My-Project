{% extends 'base.html' %}
{% block content %}
<div class="container">
    <center>
    <h1>My profile</h1>
    {{ user }}
    </center>
    
    {% if user.profile.avatar %}
    <img src="{{ profile.avatar.url}}">
    {% else %}
    <img src="media\photo\Джоли.jpg">
    {% endif %}
    {% if profile.bio %}
    {{ profile.bio }}
    {% else %}
    О себе 
    {{ profile.bio }}
    {% endif %}
</div>
{% endblock %}
